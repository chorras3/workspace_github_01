<!DOCTYPE html>
<html>
<head>
<script type="text/javascript" src="jquery-1.8.0.js"></script>
<script type="text/javascript">
$(document).ready(function(){
  $("button").click(function(){
    $("p").hide();
  });
});
</script>
</head>
 
<body>
<h2>Reference Designer jQuery Tutorial</h2>
<p>First Paragraph no id or class</p>
<p>Second Paragraph no id or class</p>
<p>Second Paragraph no id or class </p>
<button>Click me and the above three paragraphs will vanish</button>
</body>
</html>
