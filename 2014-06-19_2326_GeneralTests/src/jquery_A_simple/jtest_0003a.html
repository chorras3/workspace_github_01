<!DOCTYPE html>
<html>
<head>
<script type="text/javascript" src="jquery-1.8.0.js"></script>
<script type="text/javascript">
$(document).ready(function(){
  $("button").click(function(){
    $("#id1").hide();
  });
});
</script>
</head>
 
<body>
<h2>Reference Designer jQuery Tutorial</h2>
<p>First Paragraph with  no id or class</p>
<p id="id1">Second Paragraph with id  = id1</p>
<p>Third Paragraph with  no id or class </p>
<button>Click me and 2nd paragraph will vanish</button>
</body>
</html>
