<div id="id1">
Point Mouse here, or remove it from here and see action. 
</div>

<script>

$('#id1').mouseout(function() {
 $("div#id1").text("mouse is out");
});


$('#id1').mouseover(function() {
 $("div#id1").text("mouse is over");
});

</script>
